<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPTV</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="manifest" href="manifest.webmanifest">  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="w3-container">
    <h2>W3.CSS Modal</h2>
    <p>Use w3-container classes to create different sections in the modal (e.g. header & footer).</p>
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>  
    <div id="id01" class="w3-modal-full">
      <div class="w3-modal-content-full">        
        <div class="w3-container">
          <span style="z-index:2" onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright w3-red">&times;</span>
          <div>
            <video id="video" controls="controls" autoplay="autoplay"></video>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
  <script src="windowsetup.js" type="module"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5-0.canary.8383/hls.min.js"></script>
  <script src="hlsplayer.js" type="module"></script>
</body>
</html>
